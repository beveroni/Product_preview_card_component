<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="product-card">
        <picture class="product-image">
          <source
            media="(min-width:640px)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="Gabrielle Essence pafrum bottle laying next to green leaves"
          />
        </picture>
        <section class="product-content">
          <h1 class="product-category">Perfume</h1>
          <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="product-price--current">$149.99</p>
            <p class="product-price--original">$169.99</p>
          </div>
          <button class="product-btn">
            <img src="./images/icon-cart.svg" alt="cart icon" /> Add to Cart
          </button>
        </section>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/beveroni">beveroni</a>.
      </div>
    </main>
  </body>
</html>
